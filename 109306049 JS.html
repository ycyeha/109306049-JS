<body>
	<script type="text/javascript">
		var rand = Math.floor((Math.random()*10+1));

		var firstNumber;
		var number1;
		
		firstNumber = window.prompt("Please enter an integer ranging from 1 to 10.")
		number1 = parseInt(firstNumber);

		while (number1 == rand) {
		alert("Congratulations!");
		}
		while (number1 != rand) {
		alert("Oops, please try again.");
		alert(window.prompt("Please enter an integer ranging from 1 to 10."));
		}
	</script>
</body>
